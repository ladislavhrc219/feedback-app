<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    
    <title>Please rate our service</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="logo" class="logo">




        <footer class="footer">
            <img src="../static/footer_img.jpg" alt="" class="footer-img">
        </footer>

        
        <!-- !todo - message -->
        {% if message %}
        <p class="message"> {{message | safe}}</p>
        {% endif %}



        <form action="/submit" method="POST">
            <div class="form-group">
                <h3> Customer name</h3>
                <input type="text" 
                        name="customer" 
                        placeholder="Name of vehicle">
    <!-- ?with name attribute with grab the data on the backend -->
            </div>
        

            
        <!-- <form action="/submit" method="POST"> -->
            <div class="form-group">

                    <h3> Dealer        </h3>
                    <select name="dealer" id="">
                        <option value="">Select dealer</option>
                        <option value="Tom Smith">Tom Smith</option>
                        <option value="Karen XXX Swanson">Karen XXX Swanson</option>
                        <option value="Jim Johnson ">Jim Johnson</option>
                        <option value="Shaun Gifford ">Shaun Gifford </option>
                    </select>

            </div>
        
        <!-- </form> -->

        <!-- <form action="/submit" method="POST"> -->
            <div class="form-group" method="POST">
                    <h4> Rate your dealer </h4>
                    <input type="radio" name="rating" value="1"> 1
                    <input type="radio" name='rating' value="2"> 2
                    <input type="radio" name="rating" value="3"> 3
                    <input type="radio" name="rating" value="4"> 4
                    <input type="radio" name="rating" value="5"> 5 
                    <input type="radio" name="rating" value="6"> 6 
                    <input type="radio" name="rating" value="7"> 7
                    <input type="radio" name="rating" value="8"> 8 
                    <input type="radio" name="rating" value="9"> 9 
                    <input type="radio" name="rating" value="10" checked> 10 
                    <input type="radio" name="rating" value="11"> 11 
                    <!-- <input type="text" name="ccustomer" id="" placeholder="customer"> -->
                    
                   
            </div>
            
        
    


        <div class="form-group" method="POST">
                <h3> Comments about your experience </h3>
                <textarea name="comments" id="" cols="30" rows="5" 
                placeholder="Tell us what you liked or did not like"></textarea>
                
            </div>


            <div class="form-group" method="POST">
                    <h3> Chose from the list below</h3>
                    <select name="improve" id="">
                        <option name="improve" value="Customer Service"> Customer Service </option>
                        <option name="improve" value="Car Service"> Car Service</option>
                        <option name="improve" value="Dealerships"> Dealerships</option>
                        <option name="improve" value="Nothing at all! ">Nothing at all! </option>
                    </select>
            </div>

        <!-- <form action="/submit" method="POST"> -->
            <div class="form-group" method="POST">
                <h3> Tell us a bit more about it </h3>
                <textarea name="comments" cols="30" rows="5" 
             placeholder="Customer is always right!"></textarea>
            </div>
        <!-- </form> -->
       

        <!-- <hr> -->
        <input type="submit" value="Submit" class="btn"/>
        <!-- <hr> -->

        <div class="form-group">
            <img src="../static/bristolSolutions.png" alt="" class="logo">
        </div>
    </form>

    




    </div>
</body>
</html>
